<html lang="en">

<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<style>
    #container-chart1 {
        width: 100%;
        display: flex;
        margin: 0 auto;
    }

    #container-chart2 {
        width: 100%;
        margin: 0 auto;
    }
    #container-chart2 #histogram2{
        margin: 0 auto;

        width: 50%;

    }

    #container-form {
        margin: 0 auto;

        font-size: 16px;
    }

        margin: 20px;

<body>
    <div id="container-form">
        <form id="data">
            <label for="server">Number of M servers </label>
            <input type="text" name="server" id="server">&emsp;&emsp;

            <input type="text" name="attacks" id="attacks">&emsp;&emsp;
            <label for="period">T </label>
            <input type="text" name="period" id="period">&emsp;&emsp;
            <label for="lambda">Lambda (&lambda; &le; N/T) </label>
            <input type="text" name="lambda" id="lambda"><br><br>
            <button type="button" onclick="readData()">Generate chart</button>
        </form>
    </div>
    <div id="container-chart1">
        <canvas id="chart"></canvas>
        <canvas id="histogram1"></canvas>
    </div>
    <div id="container-chart2">
        <canvas id="histogram2"></canvas>
    </div>
